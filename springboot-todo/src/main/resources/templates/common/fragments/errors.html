<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>エラーリスト</title>
  </head>
  <body>
    <div th:fragment="errors" th:remove="tag">
      <template id="common-errors">
        <section class="bs-errors">
          <ul>
            <li v-if="conflictError.isError == true">
              <p>
                <span v-text="conflictError.message"></span>
                <a href="javascript:void(0)" v-on:click="reload" v-text="conflictError.linkLabel"></a>
              </p>
            </li>
          	<li v-for="error in generalError.details" v-text="error"></li>
          </ul>
        </section>
      </template>
      <script th:src="@{/libs/common/component/errors.js}"></script>
    </div>
  </body>
</html>
