<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ログインページ</title>
  </head>
  <body>
    <form th:action="@{/executeLogin}" method="POST">
      <ul class="error-message" th:if="${session['failureMessages'] != null}">
        <li th:each="message : ${session['failureMessages']}" th:text="${message}">メッセージ</li>
      </ul>
      <dl>
      	<dt>ログインID</dt>
      	<dd><input type="text" name="username" /></dd>
      	<dt>パスワード</dt>
      	<dd><input type="password" name="password" /></dd>
      </dl>
      <button>ログイン</button>
    </form>
    <a th:href="@{/join}">ユーザ登録はこちら</a>
  </body>
</html>
